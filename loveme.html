<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="loveme.css">
    <script src="https://kit.fontawesome.com/5abeefa833.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="musicplayer">
    <img src="https://upload.wikimedia.org/wikipedia/en/3/33/Fifty_Shades_of_Grey_-_Original_Motion_Picture_Soundtrack.png" class="song-img">
    <h1>love me like you do</h1>
    <p>Elli Goulding</p>
    <audio  id="song">
        <source src="/music/Ellie_Goulding_-_Love_Me_Like_You_Do_(Jesusful.com).mp3" type="audio/mpeg">
    </audio>
     <input type="range" value="0" id="progress"> 
     <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
     </div>
         
    </div>

  </div>
  <script>

    let progress=document.getElementById("progress");
    let song=document.getElementById("song");
    let ctrlIcon=document.getElementById("ctrlIcon");

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }
    function playPause(){
        if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");

        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    }
    if(song.play()){
        setInterval(()=>{
           progress.value = song.currentTime;
        },500);

    }

    progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");

    }

  </script>
</body>
</html>
