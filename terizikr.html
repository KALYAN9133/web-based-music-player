<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="terizikr.css">
    <script src="https://kit.fontawesome.com/5abeefa833.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://img.freepik.com/premium-vector/media-music-player-interface-multimedia-live-stream-window-online-broadcasting-music-application_659151-222.jpg">
</head>
<body>
  <div class="container">
    <div class="musicplayer">
        <img src="http://c.saavncdn.com/820/Tera-Zikr-Hindi-2017-20171108125619-500x500.jpg" class="song-img">
        <h1>Tera ZIKR</h1>
        <p>darshan raval</p>
        <audio  id="song">
            <source src="/music/Tera Zikr - Darshan Raval 320Kbps.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress"> 
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
  </div>
  <script>

    let progress=document.getElementById("progress");
    let song=document.getElementById("song");
    let ctrlIcon=document.getElementById("ctrlIcon");

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }
    function playPause(){
        if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");

        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    }
    if(song.play()){
        setInterval(()=>{
           progress.value = song.currentTime;
        },500);

    }

    progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");

    }

  </script>
</body>
</html>
